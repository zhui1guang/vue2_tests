<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  <style>
    .out-box {
      width: 300px;
      height: 300px;
      background-color: aqua;
    }

    .in-box {
      width: 100px;
      height: 100px;
      background-color: azure;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>in-box的click事件用once修饰，clickEevent(1)只会被触发一次<br>
      也就是说，只有第一次点击in-box才会输出1，继续点击in-box都是click事件冒泡的out-box
    </p>
    <div class="out-box" @click="clickEvent(2)">
      触发输出2
      <div class="in-box" @click.once="clickEvent(1)">触发输出1</div>
    </div>
  </div>
</body>

<script>
  new Vue({
    el: '#app',
    methods: {
      clickEvent(num) {
        console.log('触发输出' + num);
      }
    }
  })
</script>

</html>
