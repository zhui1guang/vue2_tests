<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.trim去除value的首尾空格</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>
      <input type="text" v-model="noTrim">
      {{noTrim}}
    </div>
    <div>
      <input type="text" v-model.trim="trimValue">
      {{trimValue}}
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        noTrim: '100',
        trimValue: '100 '
      }
    }
  })
</script>

</html>
